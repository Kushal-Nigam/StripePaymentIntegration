<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
</head>
<body>

<form id="payment-form" th:action="@{/}" th:object="${checkoutForm}" method="POST">
    <p><b>Would you like to Donate to help fight world hunger</b></p>
    <p>Full Name: <input type="text" th:field="*{name}" placeholder="Full Name" required/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
    <p>Email: <input type="text" th:field="*{email}" placeholder="Email Address" required/></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>
    <p>Donation Amount: <input type="text" th:field="*{amount}" placeholder="Amount" required/></p>
    <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red;"></p>
    <p>Comment: <input type="text" th:field="*{comment}" placeholder="Comment" /></p>
    <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: red;"></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
